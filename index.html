<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6610e6b252.js"
      crossorigin="anonymous"
    ></script>
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <style>body {
  background-image: url("images/zigzag.svg");
  background-size: 100%;}</style>
  </head>
  <body>

   
      <div class ="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
           <div class="container">
                 <h1 id = "monthDay"> 

      
      </h1>
      <div class="search-bar">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class ="col-9">
            <input type="search" 
            placeholder="City Search..." 
            class="form-control" 
            id="city-input"
            autocomplete="off"/>
      </div>

      <div class="location">
               <h2 id="city"></h2>
      <small id = "country"></small>

        <p>Last updated: <span id="time"></span> GMT</p>
        </div>
        

            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"></input>
            </div>
            </div>
          </form>

        
     </div>
           </div>
    
         <div class = "current">
      
          <div class="d-flex weather-temperature">
         
          <img src="" alt="weather-image" id="icon"/>
          
      <div>
        <strong id="temperature"></strong> <span class="units">°C</span>
         
          
          
         
         
          </div>
</div>
        
      

          
    </div>
      

      <div class="metrics">
        
          <ul>
            <li><i class="fa-solid fa-droplet icon"></i>  Humidity: <span id ="humidity"></span> %</li>
            <li><i class="fa-solid fa-wind icon"></i>  Wind Speed: <span id="windSpeed"></span> km/h</li>
            <br> 
            <li>Feels like:</li>
        <li> <span id="feelsLike"></span> °C</li>
         </ul>
          <p id="description"></p>
     
      </div>

      <div class="forecast">

      <hr>

      <div class = "nextdays"> Next 6 days</div>
      
      <div class="container text-center">
    
        <div id = "forecast"></div>

   
  
     
     </div>
    </div>
     <i> <a href="https://github.com/LCaldas14/TheWk7versionApp" target="_blank"> Open-source code </a> - Lara Caldas </i>
    <script src="src/app.js"></script>
  </body>
</html>
