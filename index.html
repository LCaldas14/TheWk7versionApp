<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class ="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <h1>London, UK</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class ="col-6">
          <div class="d-flex weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Clear" id="icon"/>
      <div>
        <strong id="temperature">12</strong>
        <span class="units">°C | <a href="#">°F</a></span>
         
          </div>
</div>
        </div>
      

        <div class="col-6">
          <ul>
            <li> Precipitation: 0%</li>
            <li> Humidity: 80%</li>
            <li> Wind Speed: 7 km/h</li>
          </ul>
          </div>
      </div>
          
    </div>
     <small> <a href="https://github.com/LCaldas14/TheWk7versionApp" target="_blank"> Open-source code </a> - Lara Caldas
          </small>

  </body>
